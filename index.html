<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marketplace Produk - Beranda</title>
  <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
<body>
  <header class="site-header">
    <h1>Marketplace Produk</h1>
    <nav>
      <a href="index.html" aria-current="page">Beranda</a>
      <a href="product.html">Contoh Produk</a>
    </nav>
  </header>

  <main>
    <section class="search">
      <label for="search-input">Cari produk</label>
      <input id="search-input" type="search" placeholder="Cari: pakan, vitamin, dsb." />
    </section>

    <section class="product-list" aria-label="Daftar produk">
      <!-- Contoh produk statis (bisa diperluas/digantikan backend nanti) -->
      <article class="product" tabindex="0">
        <img src="images/pakan ayam.jpeg" alt="Pakan A" />
        <h2 class="product-title">Pakan Ayam Super</h2>
        <p class="product-price">Rp 45.000</p>
        <p class="product-desc">Pakan lengkap untuk ayam petelur, kadar protein 18%.</p>
        <a class="btn" href="product.html">Lihat Detail</a>
      </article>

    <div class="card">
        <img src="pakan_kambing.jpg" alt="Pakan Kambing">
        <h3>Pakan Kambing</h3>
        <p>Pakan kambing sehat untuk produktivitas tinggi.</p>
		<p class="harga">Rp 300.000</p>
    </div>

</div>

<footer>

</footer>

</body>
</html>
