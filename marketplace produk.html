<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        body { font-family: Arial; margin: 20px; background: #fafafa; }
        .container { max-width: 900px; margin: auto; }
        .product-box { display: flex; gap: 20px; background: white; padding: 20px; border-radius: 10px; }
        .product-box img { width: 350px; border-radius: 10px; cursor: pointer; }
        .thumbs img { width: 80px; border-radius: 10px; margin-right: 10px; cursor: pointer; border: 2px solid transparent; }
        .thumbs img:hover { border-color: #007bff; }
        .form-box { margin-top: 20px; background: white; padding: 20px; border-radius: 10px; }
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; font-size: 16px; border-radius: 8px; cursor: pointer; }
        button:hover { background: #218838; }
        .error { color: red; font-size: 14px; display: none; }
    </style>
</head>
<body>

<div class="container">

    <h1>Detail Produk</h1>

    <!-- FOTO PRODUK -->
    <div class="product-box">
        <div>
            <img id="mainPhoto" src="img/product1.jpg">
            <div class="thumbs">
                <img src="img/product1.jpg" onclick="changePhoto(this.src)">
                <img src="img/product2.jpg" onclick="changePhoto(this.src)">
                <img src="img/product3.jpg" onclick="changePhoto(this.src)">
            </div>
        </div>

        <div>
            <h2>Sepatu Wanita</h2>
            <p>Harga: <b>Rp 150.000</b></p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cocok dipakai sehari-hari.</p>
        </div>
    </div>

    <!-- FORM PEMESANAN -->
    <div class="form-box">
        <h2>Form Pemesanan</h2>

        <form id="orderForm">
            <label>Nama Lengkap</label>
            <input type="text" id="nama">
            <span class="error" id="errNama">Nama wajib diisi!</span>

            <label>Alamat</label>
            <input type="text" id="alamat">
            <span class="error" id="errAlamat">Alamat wajib diisi!</span>

            <label>Jumlah Pesanan</label>
            <input type="number" id="jumlah" min="1">
            <span class="error" id="errJumlah">Jumlah minimal 1!</span>

            <label>Metode Pembayaran</label>
            <select id="pembayaran">
                <option value="">-- Pilih --</option>
                <option value="COD">COD</option>
                <option value="Transfer">Transfer Bank</option>
            </select>
            <span class="error" id="errBayar">Pilih metode pembayaran!</span>

            <button type="submit">Pesan Sekarang</button>
        </form>
    </div>

</div>

<script src="scripts.js"></script>

</body>
</html>
